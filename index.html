<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Node Checker</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --primary-color: #007bff;
            --border-color: #dee2e6;
            --input-bg: #f8f9fa;
            --result-bg: #f8f9fa;
            --result-border: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        html[data-theme='dark'] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #bb86fc;
            --border-color: #444;
            --input-bg: #1e1e1e;
            --result-bg: #1e1e1e;
            --result-border: #333;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        h1 {
            font-size: 1.75rem;
            margin: 0;
        }

        .input-group {
            display: flex;
            margin-bottom: 2rem;
        }

        #clientType {
            padding: 10px 15px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        #urlInput {
            flex-grow: 1;
            padding: 10px 15px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-left: 0;
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 0;
            outline: none;
        }

        #urlInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--shadow-color);
        }

        #checkButton {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: 1px solid var(--primary-color);
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #checkButton:hover {
            opacity: 0.8;
        }

        #results {
            font-family: "SF Mono", "Fira Code", "Fira Mono", "Roboto Mono", monospace;
            font-size: 0.9rem;
            background-color: var(--result-bg);
            border: 1px solid var(--result-border);
            border-radius: 5px;
            padding: 15px;
            white-space: pre;
            overflow-x: auto;
        }

        .result-block {
            padding: 10px;
            border-bottom: 1px solid var(--result-border);
        }

        .result-block:last-child {
            border-bottom: none;
        }

        .passed {
            color: #28a745;
        }

        .failed {
            color: #dc3545;
        }

        .optional-fail {
            color: #808080;
        }

        /* Theme Switcher */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 50px;
            margin-left: 10px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="/public/logo.png" alt="Logo" class="logo">
                <h1>ETH Node Checker</h1>
            </div>
            <div class="theme-switch-wrapper">
                <span>‚òÄÔ∏è</span>
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
                <span>üåô</span>
            </div>
        </header>

        <div class="input-group">
            <select id="clientType">
                <option value="beacon" selected>Beacon</option>
                <option value="execution">Execution</option>
            </select>
            <input type="text" id="urlInput" placeholder="Enter beacon node URL(s), comma-separated">
            <button id="checkButton">Check Node(s)</button>
        </div>

        <div id="results"></div>
    </div>

    <script type="module">
        import { check_beacon_node } from './src/beacon.mjs';
        import { check_execution_node } from './src/execution.mjs';

        // --- Theme Switcher Logic ---
        const themeSwitcher = document.getElementById('checkbox');
        const doc = document.documentElement;

        const setTheme = (theme) => {
            doc.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeSwitcher.checked = theme === 'dark';
        };

        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        const savedTheme = localStorage.getItem('theme');

        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            setTheme(prefersDark.matches ? 'dark' : 'light');
        }

        themeSwitcher.addEventListener('change', (e) => {
            setTheme(e.target.checked ? 'dark' : 'light');
        });

        prefersDark.addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });

        // --- Checker Logic ---
        document.getElementById('clientType').addEventListener('change', (e) => {
            const placeholder = e.target.value === 'beacon'
                ? 'Enter beacon node URL(s), comma-separated'
                : 'Enter execution node RPC URL(s), comma-separated';
            document.getElementById('urlInput').placeholder = placeholder;
        });

        document.getElementById('checkButton').addEventListener('click', async () => {
            const urls = document.getElementById('urlInput').value;
            const clientType = document.getElementById('clientType').value;
            const check_function = clientType === 'beacon' ? check_beacon_node : check_execution_node;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Checking...';

            let finalHtml = '';
            let suitable_nodes_ui = [];

            for (const url of urls.replace(/,/g, ' ').split(/\s+/).filter(u => u)) {
                const trimmedUrl = url.trim();
                if (!trimmedUrl) continue;

                finalHtml += `<div class="result-block"><h3>Checking ${clientType} node: ${trimmedUrl}</h3>`;

                const results = await check_function(trimmedUrl, (check, checks) => {
                    const max_name_length = Math.max(...checks.map(r => r.name.length));
                    const check_definition = checks.find(c => c.name === check.name);
                    const is_required = check_definition ? check_definition.required : false;

                    let status_symbol;
                    let resultClass;

                    if (check.name === 'colibri suitable') {
                        status_symbol = check.passed ? '‚úÖ' : '‚ùå';
                        resultClass = check.passed ? 'passed' : 'failed';
                    } else {
                        status_symbol = check.passed ? '‚úÖ' : (is_required ? '‚ùå' : '‚ö†Ô∏è');
                        resultClass = check.passed ? 'passed' : (is_required ? 'failed' : 'optional-fail');
                    }

                    finalHtml += `<div class="${resultClass}">${check.name.padEnd(max_name_length + 2)}: ${status_symbol} ${check.result}</div>`;
                });

                const suitability_check = results.find(r => r.name === 'colibri suitable');
                if (suitability_check && suitability_check.passed) {
                    suitable_nodes_ui.push(trimmedUrl);
                }

                finalHtml += `</div>`;
            }

            finalHtml += `<div class="result-block"><h3>--- Summary ---</h3><div>Suitable ${clientType} nodes that passed all required checks:</div>`;
            if (suitable_nodes_ui.length > 0) {
                suitable_nodes_ui.forEach(n => {
                    finalHtml += `<div>- ${n}</div>`;
                });
            } else {
                finalHtml += `<div>None of the provided nodes are suitable.</div>`;
            }
            finalHtml += '</div>';

            resultsDiv.innerHTML = finalHtml;
        });
    </script>
</body>

</html>
